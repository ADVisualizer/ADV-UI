dist: trusty
language: java
dist: trusty
jdk:
  - oraclejdk9

# Cache gradle
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"

notifications:
  email:
    on_success: never
    on_failure: always

# Automatic Github deploy of the adv-ui jar for tagged commits
deploy:
  provider: releases
  api_key:
    secure: 
  file: "build/libs/adv-ui-0.3.jar"
  skip_cleanup: true
  on:
    tags: true
